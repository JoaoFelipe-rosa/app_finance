<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFinance</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="/img/Logo.png" alt="Logo" id="logo">
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$1.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$1.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$1.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$300,00</td>
                        <td>15/06/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de WebSite</td>
                        <td> R$1,500,00</td>
                        <td>15/06/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$100,00</td>
                        <td>15/06/2021</td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>App.Finance</p>
    </footer>

</body>

</html>
